<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat with AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #menu-button, #logout-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #chat-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 80vh;
            position: relative;
        }

        #user-list-container {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            width: 200px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            overflow: hidden;
        }

        #user-list-container.open {
            display: block;
        }

        #user-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #user-list li {
            margin: 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #user-list li:last-child {
            border-bottom: none;
        }

        #chat-box-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: auto;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e9ebee;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message .text {
            padding: 10px;
            border-radius: 10px;
            background: #f1f0f0;
            max-width: 80%;
            align-self: flex-start;
        }

        .message.self .text {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        #message-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #message-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
        }

        #send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #file-input {
            display: none;
        }

        #attachment-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .message img, .message video {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="menu-button">Menu</button>
    <button id="logout-button">Logout</button>
    <div id="chat-container">
        <div id="user-list-container">
            <ul id="user-list"></ul>
        </div>
        <div id="chat-box-container">
            <div id="chat-box"></div>
            <form id="message-form">
                <input type="file" id="file-input" accept="image/*,video/*">
                <button type="button" id="attachment-button">Attach</button>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const menuButton = document.getElementById('menu-button');
    const logoutButton = document.getElementById('logout-button');
    const chatContainer = document.getElementById('chat-container');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const fileInput = document.getElementById('file-input');
    const attachmentButton = document.getElementById('attachment-button');
    const chatBox = document.getElementById('chat-box');
    const userListContainer = document.getElementById('user-list-container');
    const userList = document.getElementById('user-list');
    let currentUser = null;

    const showAlert = (title, text, icon) => {
        return Swal.fire({
            title,
            text,
            icon,
            showCancelButton: false,
            confirmButtonText: 'OK'
        });
    };

    const showLoginSignup = () => {
        Swal.fire({
            title: 'Login or Signup',
            showCancelButton: true,
            confirmButtonText: 'Login',
            cancelButtonText: 'Signup'
        }).then((result) => {
            if (result.isConfirmed) {
                showLoginForm();
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                showSignupForm();
            }
        });
    };

    const showLoginForm = () => {
    Swal.fire({
        title: 'Login',
        html: `
            <input type="text" id="username" class="swal2-input" placeholder="Username">
            <input type="password" id="password" class="swal2-input" placeholder="Password">
        `,
        confirmButtonText: 'Login',
        showCancelButton: true,
        preConfirm: () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Error', 'Please enter both username and password.', 'error');
                return false;
            }

            return fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        showAlert('Error', data.message, 'error').then(() => {
                            showLoginSignup();
                        });
                    } else {
                        currentUser = username;
                        loadChatHistory();
                        updateOnlineUsers();
                        chatContainer.style.display = 'flex';
                    }
                });
        }
    }).then((result) => {
        if (result.dismiss === Swal.DismissReason.cancel) {
            showLoginSignup();
        }
    });
};

const showSignupForm = () => {
    Swal.fire({
        title: 'Signup',
        html: `
            <input type="text" id="username" class="swal2-input" placeholder="Username">
            <input type="password" id="password" class="swal2-input" placeholder="Password">
        `,
        confirmButtonText: 'Signup',
        showCancelButton: true,
        preConfirm: () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Error', 'Please enter both username and password.', 'error');
                return false;
            }

            return fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        showAlert('Error', data.message, 'error').then(() => {
                            showLoginSignup();
                        });
                    } else {
                        showAlert('Success', 'You can now login.', 'success').then(() => {
                            showLoginSignup();
                        });
                    }
                });
        }
    }).then((result) => {
        if (result.dismiss === Swal.DismissReason.cancel) {
            showLoginSignup();
        }
    });
};


    const updateOnlineUsers = () => {
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                userList.innerHTML = '';
                users.forEach(user => {
                    const userElement = document.createElement('li');
                    userElement.textContent = user.username;
                    if (user.status === 'online') {
                        userElement.style.color = 'green';
                    } else {
                        userElement.style.color = 'red';
                    }
                    userList.appendChild(userElement);
                });
            });
    };

    const loadChatHistory = () => {
        fetch('/loadChatHistory')
            .then(response => response.json())
            .then(messages => {
                chatBox.innerHTML = '';
                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    if (message.sender === currentUser) {
                        messageElement.classList.add('self');
                    }

                    const senderElement = document.createElement('div');
                    senderElement.classList.add('sender');
                    senderElement.textContent = message.sender;

                    const textElement = document.createElement('div');
                    textElement.classList.add('text');
                    if (message.type === 'text') {
                        textElement.textContent = message.message;
                    } else if (message.type === 'image') {
                        const img = document.createElement('img');
                        img.src = message.message;
                        textElement.appendChild(img);
                    } else if (message.type === 'video') {
                        const video = document.createElement('video');
                        video.src = message.message;
                        video.controls = true;
                        textElement.appendChild(video);
                    }

                    messageElement.appendChild(senderElement);
                    messageElement.appendChild(textElement);
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
    };

    menuButton.addEventListener('click', () => {
        userListContainer.classList.toggle('open');
    });

    logoutButton.addEventListener('click', () => {
        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: currentUser })
        }).then(response => response.json()).then(data => {
            if (data.success) {
                currentUser = null;
                chatContainer.style.display = 'none';
                showLoginSignup();
            }
        });
    });

    attachmentButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('media', file);
        formData.append('sender', currentUser);

        fetch('/uploadMedia', {
            method: 'POST',
            body: formData
        }).then(response => response.json()).then(data => {
            if (data.success) {
                loadChatHistory();
            }
        });
    });

    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const message = messageInput.value;
        if (!message) return;

        fetch('/chatMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ sender: currentUser, message })
        }).then(response => response.json()).then(data => {
            if (data.success) {
                messageInput.value = '';
                loadChatHistory();
            }
        });
    });

    showLoginSignup();
});

    </script>
</body>
</html>
